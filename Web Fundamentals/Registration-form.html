<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<h1>Registration Form</h1>
<form action="/process" method="post">
    <div>
        <label>First Name:* </label>
        <input type="text" name="first_name" placeholder="First Name">
    </div>
    <div>
        <label>Last Name:* </label>
        <input type="text" name="last_name" placeholder="Last Name">
    </div>
    <div>
        <label>Email Address:*</label>
        <input type="text" name="email" placeholder="Username@email.com">
    </div>
    <div>
        <label>Password:*</label>
        <input type="password" name="password">
    </div>
    <div>
        <label>Confirm Password:*</label>
        <input type="password" name="password">
    </div>
    <div>
        <label>Birthday:</label>
        <input type="date" name="birthday">
    </div>
    Gender Identity:
    <div>
        <input type="radio" name="Male" value="male" id="male">
            <label for="male">Male</label>
        <input type="radio" name="Female" value="female" id="female">
            <label for="female">Female</label>
        <input type="radio" name="Non-Binary" value="Non-Binary" id="Non-Binary">
            <label for="Non-Binary">Non-Binary</label>        
        <input type="radio" name="I prefer not to answer" value="I prefer not to answer" id="no">
            <label for="no">I prefer not to answer</label>   
    </div>
    A short description about myself:
    <div>
        <textarea name="description" cols="32" rows="3"></textarea>
    </div>
    Favorite Language:
        <select name="language">
            <option>Javascript</option>
            <option>Html</option>
            <option>CSS</option>
            <option>Python</option>
        </select>
    <div>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">Yes, I would like to receive periodic email updates</label>
    </div>
    <input type="submit" value="Create Account">
    <div>
    * Indicates a required field
    </div>
</form>
</html>
